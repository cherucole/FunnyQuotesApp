<h2 style="text-align:center;">User Posts</h2>
<div class="container-fluid">
<hr>
<div class="col-md-6">

<div class="card" style="width: 28rem;">
  <div class="card-body">
    <div class="container row">
      <div *ngFor='let quote of quotes;let i = index'>
        <h6  id="{{i}}">{{quote.name}}</h6>


          <app-quote-details  [quote]='quote' (isComplete)= 'deleteQuote($event,i)'></app-quote-details>
          <br>

      </div>
</div>
</div>
</div>
</div>

</div>
