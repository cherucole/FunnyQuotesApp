<div class="container">

  <div class="row">
    <div class="col-md-6">
      <h2>Add yours Also!!</h2>

      <br>
      <br>
      <br>
<h6>Moringa School Independent Project

    </div>

    <div class="col-md-6">
      <h2>User Posts</h2>

      <div class="card" style="width: 28rem;">
        <div class="card-body">
          <div class="container row">
            <div *ngFor='let quote of quotes;let i = index'>

              <app-quote-details [quote]='quote' (isComplete)='deleteQuote($event,i)'></app-quote-details>

            </div>
          </div>
        </div>
      </div>
    </div>
